AuditLogEntries:
  get:
    summary: Fetch a list of all audit log entries
    operationId: getAuditLogEntries
    responses:
      '200':
        description: Audit log entries response
        schema:
          $ref: '#/definitions/AuditLogEntries'
      '400':
        $ref: '#/responses/Standard400'
      '401':
        $ref: '#/responses/Standard401'
    tags:
      - audit log
AuditLogEntry:
  get:
    summary: 'The audit log contains a record of all the changes made to any resource in the system. You can filter the audit log by timestamps, or use a custom policy to select which entries to receive.'
    operationId: getAuditLogEntry
    parameters:
      - $ref: '#/parameters/ResourceId'
    responses:
      '200':
        description: Audit log entry response
        schema:
          $ref: '#/definitions/AuditLogEntry'
      '401':
        $ref: '#/responses/Standard401'
      '404':
        $ref: '#/responses/Standard404'
    tags:
      - audit log