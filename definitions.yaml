      type: integer
    version:
      type: integer
    targets:
      type: array
      items:
        $ref: '#/definitions/Target'
    rules:
      type: array
      items:
        $ref: '#/definitions/Rule'
    fallthrough:
      type: object
      properties:
        variation:
          type: integer
        rollout:
          $ref: '#/definitions/Rollout'
