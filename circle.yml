dependencies:
    override:
        - npm install
        - wget http://central.maven.org/maven2/io/swagger/swagger-codegen-cli/2.2.3/swagger-codegen-cli-2.2.3.jar -O /home/ubuntu/bin/swagger-codegen-cli.jar
        - printf '#!/bin/bash\nexec java -jar /home/ubuntu/bin/swagger-codegen-cli.jar "$@"\n' > /home/ubuntu/bin/swagger-codegen
        - chmod +x /home/ubuntu/bin/swagger-codegen
compile:
    override:
        - npm run generate
        - npm run html
test:
    override:
        - npm run test
machine:
  node:
    version: 6.11.0
  npm:
    version: 3.10.10
general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "targets"

