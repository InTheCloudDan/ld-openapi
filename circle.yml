dependencies:
    pre:
        - ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install)"  </dev/null && PATH="$HOME/.linuxbrew/bin:$PATH"
    override:
        - npm install
        - brew install swagger-codegen
 ompile:
    override:
        - npm run generate
test:
    override:
        - npm run test
machine:
  node:
    version: 6.11.0
  npm:
    version: 3.10.10
general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "targets"

